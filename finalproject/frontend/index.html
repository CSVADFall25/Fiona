<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.8.0/addons/p5.sound.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
</head>

<body>
  <main>
    <div id="search-container">
      <h1>Search User Data</h1>
      <input 
        type="text" 
        id="username-input" 
        placeholder="Enter username" 
        autocomplete="off"
      />
      <button id="search-btn">Search</button>
      <div id="loading" style="display: none;">Loading...</div>
      <div id="error" style="display: none; color: red;"></div>
      <div id="results-container"></div>
      <!-- View toggle buttons -->
      <div id="view-toggle" style="margin-top:12px;">
        <button id="view-summary" class="toggle-btn">Summary</button>
        <button id="view-viz" class="toggle-btn">Kâ€‘Means</button>
      </div>
      <!-- Container where p5 will create its canvas (hidden by default) -->
      <div id="canvas-wrap" style="display:none; width:100%; height:600px;"></div>
    </div>
  </main>
  <script src="script.js"></script>
  <script src="sketch.js"></script> 
</body>
</html>
